name: Build and Package

on:
  workflow_call:

jobs:
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Secrets & Metadata
        shell: bash
        env:
          FIREBASE_OPTIONS_DART_B64: ${{ secrets.FIREBASE_OPTIONS_DART_B64 }}
          AUTH_CONFIG_DART_B64: ${{ secrets.AUTH_CONFIG_DART_B64 }}
        run: |
          mkdir -p Notes-Hub/config
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "{\"FIREBASE_OPTIONS\": \"$FIREBASE_OPTIONS_DART_B64\", \"AUTH_CONFIG\": \"$AUTH_CONFIG_DART_B64\", \"APP_ENV\": \"${{ github.ref_name }}\", \"COMMIT_SHA\": \"${{ github.sha }}\", \"BUILD_TIME\": \"$DATE\"}" > Notes-Hub/env.json
      - name: Generate Changelog
        shell: bash
        run: |
          dart scripts/generate_changelog.dart
      - name: Upload Changelog
        uses: actions/upload-artifact@v6
        with:
          name: changelog
          path: changelog.md
      - name: Generate BOM (Windows)
        run: dart scripts/generate_bom.dart Notes-Hub/build/windows/runner/Release

      - name: Upload BOM
        uses: actions/upload-artifact@v6
        with:
          name: windows-bom
          path: bom.json
          retention-days: 15
      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          flutter-version: '3.38.2'
          cache: true
      - name: Generate Version and Update Pubspec
        id: generate_version_win
        shell: bash
        run: |
          dart scripts/update_version.dart "${{ github.ref_name }}" "${{ github.run_number }}"
      - name: Flutter Pub Get
        working-directory: Notes-Hub
        run: flutter pub get
      - name: Cache Windows Build Artifacts
        uses: actions/cache@v5
        with:
          path: |
            Notes-Hub/.dart_tool
          key: ${{ runner.os }}-build-v3
          restore-keys: |
            ${{ runner.os }}-build-v3
            ${{ runner.os }}-build-v2
            ${{ runner.os }}-build-
      - name: Flutter Build Windows
        working-directory: Notes-Hub
        run: |
          flutter build windows --dart-define-from-file=env.json --obfuscate --split-debug-info=build/windows/symbols -v
      - name: Upload Windows Debug Symbols
        uses: actions/upload-artifact@v6
        with:
          name: windows-debug-symbols
          path: Notes-Hub/build/windows/symbols
          retention-days: 7
      - name: Install Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT", "/NORESTART", "/SUPPRESSMSGBOXES" -Wait
      - name: Build Installer
        shell: pwsh
        run: |
          (Get-Content installer.iss) -replace '#define MyAppVersion ".*"','#define MyAppVersion "${{ steps.generate_version_win.outputs.full_version }}"' | Set-Content installer.iss
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-installer
          path: Output/UniversalNotesSetup-${{ steps.generate_version_win.outputs.full_version }}.exe
      - name: Upload Version Artifact (Windows)
        uses: actions/upload-artifact@v6
        with:
          name: version-info-windows
          path: Notes-Hub/version.txt

  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Secrets & Metadata
        env:
          FIREBASE_OPTIONS_DART_B64: ${{ secrets.FIREBASE_OPTIONS_DART_B64 }}
          AUTH_CONFIG_DART_B64: ${{ secrets.AUTH_CONFIG_DART_B64 }}
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          GOOGLE_SERVICE_INFO: ${{ secrets.GOOGLE_SERVICE_INFO }}
        run: |
          mkdir -p Notes-Hub/config
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "{\"FIREBASE_OPTIONS\": \"$FIREBASE_OPTIONS_DART_B64\", \"AUTH_CONFIG\": \"$AUTH_CONFIG_DART_B64\", \"APP_ENV\": \"${{ github.ref_name }}\", \"COMMIT_SHA\": \"${{ github.sha }}\", \"BUILD_TIME\": \"$DATE\"}" > Notes-Hub/env.json
          mkdir -p Notes-Hub/android/app
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > Notes-Hub/android/app/google-services.json
          mkdir -p Notes-Hub/ios/Runner
          echo "$GOOGLE_SERVICE_INFO" > Notes-Hub/ios/Runner/GoogleService-Info.plist
      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          flutter-version: '3.38.2'
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Restore Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Generate Version and Update Pubspec
        id: generate_version
        run: |
          dart scripts/update_version.dart "${{ github.ref_name }}" "${{ github.run_number }}"
      - name: Flutter Pub Get
        working-directory: Notes-Hub
        run: flutter pub get
      - name: Setup Android Signing
        env:
          UPLOAD_SIGNING_KEY: ${{ secrets.UPLOAD_SIGNING_KEY }}
          UPLOAD_STORE_PASSWORD: ${{ secrets.UPLOAD_STORE_PASSWORD }}
          UPLOAD_KEY_PASSWORD: ${{ secrets.UPLOAD_KEY_PASSWORD }}
          UPLOAD_KEY_ALIAS: ${{ secrets.UPLOAD_KEY_ALIAS }}
        run: |
          echo $UPLOAD_SIGNING_KEY | base64 --decode > Notes-Hub/android/app/upload-keystore.jks
          echo "storePassword=$UPLOAD_STORE_PASSWORD" > Notes-Hub/android/key.properties
          echo "keyPassword=$UPLOAD_KEY_PASSWORD" >> Notes-Hub/android/key.properties
          echo "keyAlias=$UPLOAD_KEY_ALIAS" >> Notes-Hub/android/key.properties
          echo "storeFile=../app/upload-keystore.jks" >> Notes-Hub/android/key.properties
      - name: Flutter Build APK
        working-directory: Notes-Hub
        run: flutter build apk --release --dart-define-from-file=env.json --obfuscate --split-debug-info=build/app/outputs/symbols -v
      - name: Upload Android Debug Symbols
        uses: actions/upload-artifact@v6
        with:
          name: android-debug-symbols
          path: Notes-Hub/build/app/outputs/symbols
          retention-days: 7
      - name: Rename APK with version
        working-directory: Notes-Hub
        run: |
          APK_PATH=$(find build/app/outputs -name "*.apk" | head -n 1)
          if [ -n "$APK_PATH" ]; then
            echo "Found APK at $APK_PATH"
            mv "$APK_PATH" "build/app/outputs/universal_notes-v${{ steps.generate_version.outputs.full_version }}.apk"
          else
            echo "‚ùå No APK found in build/app/outputs"
            exit 1
          fi
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk
          path: Notes-Hub/build/app/outputs/universal_notes-v${{ steps.generate_version.outputs.full_version }}.apk
      - name: Upload Version Artifact (Android)
        uses: actions/upload-artifact@v6
        with:
          name: version-info-android
          path: Notes-Hub/version.txt
