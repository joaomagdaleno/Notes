name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Inject version into pubspec
        shell: pwsh
        working-directory: universal_notes_flutter
        run: |
          $v = "${{ github.ref_name }}".TrimStart('v')
          (Get-Content pubspec.yaml) -replace '^version:.*', "version: $v+${{ github.run_number }}" | Set-Content pubspec.yaml

      - name: Flutter Build Windows
        working-directory: universal_notes_flutter
        run: |
          flutter pub get
          flutter build windows

      - name: Install Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT", "/NORESTART", "/SUPPRESSMSGBOXES" -Wait

      - name: Build Installer
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          (Get-Content installer.iss) -replace '0\.1\.7', $version | Set-Content installer.iss
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: Output/UniversalNotesSetup-*.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter-3.35.7

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Inject version into pubspec
        working-directory: universal_notes_flutter
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          sed -i "s/^version:.*/version: $VERSION+${{ github.run_number }}/" pubspec.yaml

      - name: Flutter Build APK
        working-directory: universal_notes_flutter
        run: |
          flutter pub get --offline
          flutter build apk --release --target-platform=android-arm64

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: universal_notes_flutter/build/app/outputs/flutter-apk/app-release.apk

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/windows-installer/UniversalNotesSetup-*.exe
            artifacts/android-apk/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
