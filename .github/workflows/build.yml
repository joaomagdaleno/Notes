name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: universal_notes_flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          fetch-tags: true

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.31.0'
          cache: true
          cache-key: flutter-3.31.0


      - name: Set up Java (Android)
        if: runner.os == 'Linux'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Restore Gradle cache (Pull Request)
        if: runner.os == 'Linux' && github.event_name == 'pull_request'
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('android/*.gradle*', 'gradle/wrapper/**') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Save/Restore Gradle cache (Push)
        if: runner.os == 'Linux' && github.event_name != 'pull_request'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('android/*.gradle*', 'gradle/wrapper/**') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Get base version from tag
        id: version
        run: |
          git fetch --tags --depth=1
          BASE=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          BASE=${BASE#v}
          echo "base=$BASE" >> $GITHUB_OUTPUT
        shell: bash

      - name: Bump pubspec version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.base }}+${GITHUB_RUN_NUMBER}/" pubspec.yaml
        shell: bash

      - name: Flutter Doctor (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: flutter doctor -v

      - name: Flutter Pub Get (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: flutter pub get

      - name: Flutter Pub Get (Linux)
        if: runner.os == 'Linux'
        run: flutter pub get

      - name: Flutter Build Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: flutter build windows

      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile is.exe
          Start-Process -FilePath "is.exe" -ArgumentList "/VERYSILENT", "/NORESTART", "/SUPPRESSMSGBOXES" -Wait

      - name: Build Installer
        if: runner.os == 'Windows'
        run: |
          (Get-Content installer.iss) -replace '0\.1\.7', '${{ steps.version.outputs.base }}' | Set-Content installer.iss
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" installer.iss

      - name: Upload Installer Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: Output/UniversalNotesSetup-*.exe

      - name: Flutter Build APK
        if: runner.os == 'Linux'
        run: flutter build apk --release --target-platform=android-arm64

      - name: Rename APK with version
        if: runner.os == 'Linux'
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/universal_notes-v${{ steps.version.outputs.base }}.apk

      - name: Upload APK Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: universal_notes_flutter/build/app/outputs/flutter-apk/universal_notes-v*.apk

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/windows-installer/UniversalNotesSetup-*.exe
            artifacts/android-apk/universal_notes-v*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
